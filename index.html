<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <div class="container">
            <div class="show">
                <input type="text" class="history"  id="history">
                <input type="text" id="show_input">
            </div>
            <div class="menu">
                <input type="submit" value="Ac" id="reset">
                <input type="submit" value="X" id="backspace">
                <input type="submit" value="/" class="operator" id="multiply_reverse">
            </div>
            <div class="operators">
                <input type="submit" value="*" id="multiply">
                <input type="submit" value="-" id="minus">
                <input type="submit" value="+" class="long-operator" id="plus">
                <input type="submit" value="=" class="long-operator" id="res">
            </div>
            <div class="numbers">
                <input type="submit" value="9" id="nine">
                <input type="submit" value="8" id="eight">
                <input type="submit" value="7" id="seven">
                <input type="submit" value="6" id="six">
                <input type="submit" value="5" id="five">
                <input type="submit" value="4" id="four">
                <input type="submit" value="3" id="three">
                <input type="submit" value="2" id="two">
                <input type="submit" value="1" id="one">
                <input type="submit" value="0" class="zero" id="zero">
                <input type="submit" value="." id="dot">

            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
